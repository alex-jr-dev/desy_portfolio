<div class="collections-container">
    <ng-container *ngFor="let collection of collections">
        <app-card [text]="collection.text" [cover]="collection.cover" [link]="collection.link"
            (navigate)="onNavigate($event)"></app-card>
    </ng-container>
</div>
<div class="clo-3d">
    <app-card isClo="true" [text]="clo_3d.text" [cover]="clo_3d.cover" [link]="clo_3d.link"
        (navigate)="onNavigate($event)"></app-card>
</div>
