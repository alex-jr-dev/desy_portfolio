<div class="header">
    <h1>Woman Collection</h1>
</div>
<div class="images">
    <div class="first-page">
        <img [src]="firstPage.image">
        <p>{{firstPage.label}}</p>
    </div>
    <div class="pages">
        <ng-container *ngFor="let page of womanCollection">
            <div>
                <img [src]="page.image">
                <p>{{page.label}}</p>
            </div>
        </ng-container>
    </div>
</div>
